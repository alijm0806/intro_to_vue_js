<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Practice Vue.js</title>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="index.js" defer></script>
</head>

<body>
  <h1>Hello from HTML!</h1>
  <div id="app">
    <h1>{{ message }}</h1>
    <ul>
      <li v-for="movie in movies">
        {{ movie }}
      </li>
    </ul>
    <ul>
      Add a new movie:
      <input type="text" v-model="newMovie">
      <button v-on:click="addMovie()">Add Movie</button>
    </ul>

    <p v-if="movies.includes('Zoolander')">
      <image src="https://i.ibb.co/59C7PD9/zoolander.jpg">
    </p>

  </div>
</body>

</html>
