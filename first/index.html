<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Practice Vue.js</title>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="index.js" defer></script>


  <style>
    .disabled {
      color: LightGray;
    }
  </style>


</head>

<body>
  <h1>Hello from HTML!</h1>
  <div id="app">

    <p>{{ message }}</p>
    <p>{{ name }}</p>
    <input type="text" v-model="name">

    <button v-on:click="changeMessage()">Click me</button>

    <!-- fruits.each do |fruit| -->
    <div v-for="fruit in fruits">
      {{ fruit }}
      <input type="checkbox">
    </div>
    <p>
      Add a new fruit:
      <input type="text" v-model="newFruit">
      <button v-on:click="addFruit()">Add Fruit</button>
    </p>
    <p v-bind:class="{disabled: showInfo}">This is an important message</p>
    <input type="checkbox" v-on:click="toggleMessage()">Show/hide Message</input>

  </div>
</body>

</html>
